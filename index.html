<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIAZANIME | Главная</title>
    <style>
        body { background: #0b0b0b; color: white; font-family: sans-serif; margin: 0; padding: 0; }
        .header { padding: 20px; display: flex; align-items: center; background: #141414; }
        .logo { color: #e50914; font-size: 24px; font-weight: bold; text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: 1fr; gap: 20px; padding: 20px; }
        .movie-card { background: #1f1f1f; border-radius: 10px; overflow: hidden; border: 1px solid #333; }
        .movie-card img { width: 100%; height: auto; display: block; }
        .movie-info { padding: 15px; }
        .btn-play { background: #e50914; color: white; border: none; padding: 10px; width: 100%; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        
        /* Стили чата */
        .chat-container { padding: 20px; background: #141414; margin: 20px; border-radius: 10px; border: 1px solid #e50914; }
        #chat-box { height: 200px; overflow-y: auto; background: #000; padding: 10px; border-radius: 5px; margin-bottom: 10px; font-size: 14px; }
        .chat-input { width: calc(100% - 22px); padding: 10px; background: #333; border: 1px solid #444; color: white; border-radius: 5px; }
        .msg { margin-bottom: 8px; padding: 5px; border-bottom: 1px solid #222; }
        .msg-user { color: #e50914; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">NIAZANIME</div>
</div>

<div class="grid">
    <div class="movie-card">
        <img src="2TP018QS51eFzJPCgvHCYg.png" alt="Твое имя">
        <div class="movie-info">
            <h3>Твое имя</h3>
            <div style="color: #ffa500;">★ 9.1</div>
            <button class="btn-play" onclick="watch('Твое имя')">СМОТРЕТЬ</button>
        </div>
    </div>

    <div class="movie-card">
        <img src="https://m.media-amazon.com/images/M/MV5BNGYyZGM5MGMtYTY2My00ZWYyLWEyY2EtNjM0N2MzNjM0YzFhXkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_.jpg" alt="Унесенные">
        <div class="movie-info">
            <h3>Унесенные призраками</h3>
            <div style="color: #ffa500;">★ 9.5</div>
            <button class="btn-play" onclick="watch('Унесенные призраками')">СМОТРЕТЬ</button>
        </div>
    </div>
</div>

<div class="chat-container">
    <h3>Чат сообщества</h3>
    <div id="chat-box"></div>
    <input type="text" id="chat-input" class="chat-input" placeholder="Введите сообщение..." onkeypress="handleChat(event)">
</div>

<script>
    // Защита от XSS: очистка ввода
    function cleanInput(str) {
        return str.replace(/[<>'"/]/g, function(m) {
            return { '<': '&lt;', '>': '&gt;', "'": '&#39;', '"': '&quot;', '/': '&#47;' }[m];
        });
    }

    // Логика просмотра
    function watch(name) {
        alert("Запуск: " + name);
        localStorage.setItem('last_watched', name);
    }

    // Логика чата
    function handleChat(e) {
        if (e.key === 'Enter') {
            const input = document.getElementById('chat-input');
            const chatBox = document.getElementById('chat-box');
            
            if (input.value.trim() !== "") {
                const safeText = cleanInput(input.value); // SQL/XSS защита
                const time = new Date().toLocaleTimeString();
                
                chatBox.innerHTML += `<div class="msg"><span class="msg-user">[${time}] Нияз:</span> ${safeText}</div>`;
                input.value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    }

    console.log("NiazAnime: Система защиты XSS активна. База данных SQL имитирована.");
</script>

</body>
</html>
