<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат | NIYAZANIME</title>
    <style>
        body { background: #0b0b0b; color: white; font-family: sans-serif; margin: 0; padding: 20px; }
        .header { color: #e50914; font-size: 28px; font-weight: bold; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        #chat-box { height: 65vh; overflow-y: auto; background: #111; padding: 15px; border-radius: 10px; border: 1px solid #e50914; margin-bottom: 15px; }
        .input-area { display: flex; gap: 10px; }
        input { flex: 1; padding: 15px; border-radius: 5px; border: 1px solid #444; background: #222; color: white; outline: none; }
        .send-btn { background: #e50914; color: white; border: none; padding: 10px 25px; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .msg { margin-bottom: 10px; padding: 10px; background: #1f1f1f; border-radius: 8px; border-left: 5px solid #e50914; }
        .back { display: block; margin-bottom: 15px; color: #888; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>
    <a href="index.html" class="back">← Вернуться на главную</a>
    <div class="header">ЧАТ</div>
    <div id="chat-box"></div>
    <div class="input-area">
        <input type="text" id="m" placeholder="Напишите что-нибудь..." onkeypress="if(event.key==='Enter')send()">
        <button class="send-btn" onclick="send()">ОТПРАВИТЬ</button>
    </div>

    <script>
        function clean(s) { return s.replace(/[<>'"/]/g, m => ({'<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;",'/':'&#47;'}[m])); }
        function send() {
            const i = document.getElementById('m');
            const b = document.getElementById('chat-box');
            if(i.value.trim()){
                const t = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                b.innerHTML += `<div class="msg"><strong>[${t}] Нияз:</strong> ${clean(i.value)}</div>`;
                i.value = ""; b.scrollTop = b.scrollHeight;
            }
        }
    </script>
</body>
</html>
